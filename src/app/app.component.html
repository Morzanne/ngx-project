<div class="container d-flex flex-column col-10" id="app">
  <div ><video class="col-8" #video id="video" autoplay></video></div>
  <div><button id="snap" (click)="capture()">PHOTO</button></div>
  <canvas class="col-8" #canvas id="canvas"></canvas>
  <ul>
      <li *ngFor="let c of captures">
          <img src="{{ c }}" height="50" />
      </li>
  </ul>
</div>
